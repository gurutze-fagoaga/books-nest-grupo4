    <style>
        
        /* CSS da pagina de registro */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;

            width: 300px;

            margin: 100px;
            font-family: Arial, Helvetica, sans-serif;
        }

        .registro p{
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-top: 10px;

        }

        .registroBox{
            border: 2px solid #FDDB3A;
            border-radius: 5px;
            padding: 5px;
            width: 200px;
            outline: none;
        }

        .submit {
            border: solid 2px #FDDB3A;
            border-radius: 5px;
            padding: 5px 10px;
            background-color: white;
        }

        a {
            text-decoration: none;
            color: black;
        }
    </style>

</head>

    <header>
        <a href="./home.html"><img class="logo1" src="./images/books nest.png" /></a>

    </header>

    <div class="container">
        <h2>Regístrate</h2>
        <br>
        <div>
            <div class="registro">
                <p>Nombre:
                    <input class="registroBox" type="text">
                </p>
                <p>Apellido:
                    <input class="registroBox" type="text">
                </p>
                <p>Email:
                    <input class="registroBox" type="text">
                </p>
                <p>Telefono:
                    <input class="registroBox" type="text">
                </p>
                <p>Dirección:
                    <input class="registroBox" type="text">
                </p>
                <p>Pais:
                    <input class="registroBox" type="text">
