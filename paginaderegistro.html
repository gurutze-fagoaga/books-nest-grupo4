    <title>Registro</title>

    <link rel="stylesheet" href="style.css">

    <!-- Registro css -->
    <style>
        
        /* CSS da pagina de registro */
        .container {
            display: flex;
            flex-direction: column;
          
            width: 300px;
            margin: 100px;
            font-family: Arial, Helvetica, sans-serif;
        }

        .registro p{
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-top: 10px;

        }

        .registroBox{
            border: 2px solid #FDDB3A;
            border-radius: 5px;
            padding: 5px;
            width: 200px;
            outline: none;
        }

        button {
            border: solid 2px #FDDB3A;
            border-radius: 5px;
            padding: 5px 10px;
            background-color: white;
        }
    </style>

</head>

<body>
    <header>
        <img class="logo1" src="./images/books nest.png">

            <div>
            <button>Catálogo</button>
            <button>Novedades</button>
            <button>Cerca de ti</button>
            <button>Log in</button>
        </div>
    </header>

        <div class="container">
            <h2>Regístrate</h2>

            <div>
                <div class="registro">
                    <p>Nombre: 
                        <input class="registroBox" type="text">
                    </p>
                    <p>Apellido: 
                        <input class="registroBox" type="text">
                    </p>
                    <p>Email: 
                        <input class="registroBox" type="text">
                    </p>
                    <p>Telefono: 
                        <input class="registroBox" type="text">
                    </p>
                    <p>Dirección: 
                        <input class="registroBox" type="text">
                    </p>
                    <p>Pais: 
                        <input class="registroBox" type="text">
                    </p>
                </div>
                <div>
                    <button>Hecho</button>
                </div>
    
            </div>

    </div>
